						<script type = "text/javascript">
							var count = 2;
							function validate() {
							var un = document.myform.username.value;
							var pw = document.myform.pword.value;
							var valid = false;
							var unArray = ["username1", "username2", "username3", "username4" , "username5"];
							var pwArray = ["password1", "password2", "password3", "password4" , "password5"];
							for (var i=0; i <unArray.length; i++) {
							if ((un == unArray[i]) && (pw == pwArray[i])) {
							valid = true;
							break;
							}
							}
							if (valid) {
							alert ("Login was sucessful. You will be redirected to the Newsletter Signup Page Now.");
							window.location = "signup.html";
							return false;
							}
							var t = " tries";
							if (count == 1) {t = " try"}
							if (count >= 1) {
							alert ("Invalid username and/or password.  You have " + count + t + " left.");
							document.myform.username.value = "";
							document.myform.pword.value = "";
							setTimeout("document.myform.username.focus()", 25);
							setTimeout("document.myform.username.select()", 25);
							count --;
							}
							else {
							alert ("Still incorrect! You have no more attempts left!");
							document.myform.username.value = "No more attempts allowed!";
							document.myform.pword.value = "";
							document.myform.username.disabled = true;
							document.myform.pword.disabled = true;
							return false;
							}
						}
					</script>
